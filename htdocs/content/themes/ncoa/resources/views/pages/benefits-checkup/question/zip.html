<div class="zip-search question-block">
    <section>
        <p class="question-block-icon question-block-title">Searching for benefits provided in</p>
        <input type="text" name="zipcode" class="form-control" id="zipcode" placeholder="Enter Zip Code" ng-model="prescreen.zip" ng-show="isEdit" required zipcode/>
        <div class="zipcode-formatted" ng-show="isZipValid" ng-hide="isEdit">{{prescreen.zipcode_formatted}}<a ng-click="resetZip()" class="btn-link">Edit</a></div>
        <p class="error-state" ng-cloak ng-hide="isZipValid"><strong>Error!</strong> Please enter a valid zipcode in the United States</p>
    </section>
</div>
