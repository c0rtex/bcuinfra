<!-- Finances -->
<div class="finances card-panel">
	<div class="financial-general card-panel">
		<h4 class="step">Finances: Part 1 of 5</h4>
		<h2>Almost finished. Tell us a little more about your finances.</h2>
		<section class="form-group">
			<p>Please tell us how much your household spends, on a monthly basis, for the items listed below. If you do not have exact numbers or your expenses change each month, please provide an estimate.</p>
			<section class="checkbox-stacked">
				<div class="form-stacked">
					<label for="household">Rent</label>
					<input type="text" class="form-control" placeholder="$0" ng-model="questionnaire.rent">
				</div>

				<div class="form-stacked">
					<label for="dependents">Mortgage</label>
					<input type="text" class="form-control" placeholder="$0" ng-model="questionnaire.mortgage">
				</div>

				<div class="form-stacked">
					<label for="sixtyolder">Electricity</label>
					<input type="text" class="form-control" placeholder="$0" ng-model="questionnaire.electricity">
				</div>

				<div class="form-stacked">
					<label for="disabled">Gas</label>
					<input type="text" class="form-control" placeholder="$0" ng-model="questionnaire.gas">
				</div>

				<div class="form-stacked">
					<label for="disabled">Water</label>
					<input type="text" class="form-control" placeholder="$0" ng-model="questionnaire.water">
				</div>

				<div class="form-stacked">
					<label for="disabled">Telephone</label>
					<input type="text" class="form-control" placeholder="$0" ng-model="questionnaire.telephone">
				</div>

				<div class="form-stacked">
					<label for="disabled">Other Utilities</label>
					<input type="text" class="form-control" placeholder="$0" ng-model="questionnaire.other_utilites">
				</div>

				<div class="form-stacked">
					<label for="disabled">Dependent Care</label>
					<input type="text" class="form-control" placeholder="$0" ng-model="questionnaire.dependent_care">
				</div>
			</section>
			<br />
			<div class="form-group">
	    		<label for="monthly_spending">How much money do you spend, on a monthly basis, for medical expenses that are not covered by health insurance?</label>
		    	<input type="text" class="form-control" id="monthly_spending" placeholder="$0" ng-model="questionnaire.monthly_medical_expenses">
	  		</div>
		</section>
  	</div>
</div>
