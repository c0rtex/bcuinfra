<div class="marital-status question-block" ng-show="prescreen.income">
    <section>
        <p class="question-block-icon question-block-title">What is your marital status?</p>
        <div class="btn-group" role="group" aria-label="Montly Income?">
            <button ng-repeat="marital_status in maritalStatuses track by marital_status.id" type="button" class="btn btn-default" ng-class="{active: prescreen.marital_status.id == marital_status.id}" ng-click="prescreen.marital_status = marital_status">{{marital_status.name}}</button>
        </div>
    </section>
</div>
