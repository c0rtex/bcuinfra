<div class="other-income-grid card-panel">
	<h4 class="step">Finances: Part 3 of 5</h4>
	<h2>Tell us more about your income.</h2>	
	<grid class="sales-grid" request="finances-income-grid" code="{{income.code}}" type="1" title="{{income.title}}" description="{{income.description}}" ng-repeat="income in questionnaire.incomes | filter:{selected: true}"></grid>
	<input type="hidden" ng-value="income_total('s_income_')" name="s_income_complete">
	<input type="hidden" ng-value="income_total('sp_income_')" name="sp_income_total_complete">
	<input type="hidden" ng-value="income_total('s_sp_income_')" name="s_sp_income_total_complete">
	<input type="hidden" ng-value="income_total('hh_income_')" name="hh_income_total_complete">
</div>
