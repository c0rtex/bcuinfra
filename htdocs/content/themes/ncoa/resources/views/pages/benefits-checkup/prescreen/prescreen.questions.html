<div class="prescreen-questions">
	<!-- Pre Screen-->
	<div class="card">
		<div class="card-nested">
			<h2 class="page-header">Let's start with some basics.</h2>
			<form name="prescreenForm" novalidate>
				<question ng-repeat="question in questions" question="question"></question>
			</form>
		</div>
		<div class="btns-container clearfix">
			<button class="btn btn-primary pull-right" ng-disabled="disableSubmit()" ng-click="submitPrescreen()">Get Initial Results</button>
		</div>
	</div>
</div>
