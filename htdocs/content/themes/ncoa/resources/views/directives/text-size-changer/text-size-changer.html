<div class="text-size-changer">
	<a href="" ng-class="{selected: sel == 'max'}" class="big-letter" ng-style="{ fontSize: max + unit }" ng-click="changeSize(max)">A</a>
	<a href="" ng-class="{selected: sel == 'mid'}" class="medium-letter" ng-style="{ fontSize: mid + unit }" ng-click="changeSize(mid)">A</a>
	<a href=""	ng-class="{selected: sel == 'min'}" ng-click="changeSize(min)" class="small-letter" ng-style="{ fontSize: min + unit }">A</a>
</div>
