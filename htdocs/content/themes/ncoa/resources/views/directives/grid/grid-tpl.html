<section class="sales-grid">
    <div>
      <p><ng-label text="{{description}}"></ng-label></p>
    </div>
    <form class="form-inline col-md-12">
      <div class="form-group">
          <label for="self">Self</label>
          <input type="number" class="form-control" id="self" ng-change="setTotal()" ng-model="$root.screening.answers[category][self_code+code]" placeholder="$0">
      </div>

      <span ng-if="$parent.$parent.$parent.screenData.marital_status.id=='married'||$parent.$parent.$parent.screenData.marital_status.id=='widowed'||$parent.$parent.$parent.screenData.marital_status.id==''">
          <div class="form-group">
              <label for="spouse">Spouse</label>
              <input type="number" class="form-control" id="spouse" ng-change="setTotal()" ng-model="$root.screening.answers[category][spouse_code+code]" placeholder="$0">
          </div>
          <div class="form-group">
              <label for="household">Joint</label>
              <input type="number" class="form-control" id="joint" ng-change="setTotal()" ng-model="$root.screening.answers[category][joint_code+code]" placeholder="$0">
          </div>
      </span>

      <div class="form-group">
          <label for="household">Household</label>
          <input type="number" class="form-control" id="household" ng-change="setTotal()" ng-model="$root.screening.answers[category][household_code+code]" placeholder="$0">
      </div>
      <div class="form-group total">
        <label>Total</label>
        <span class="form-control input-regular">${{$root.screening.answers[category][self_code+code] + $root.screening.answers[category][spouse_code+code] + $root.screening.answers[category][joint_code+code] + $root.screening.answers[category][household_code+code] + 0}}</span>
      </div>
    </form>
</section>
