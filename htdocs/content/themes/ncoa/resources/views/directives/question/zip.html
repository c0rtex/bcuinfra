<div class="zip-search question-block">
    <section>
        <p class="question-block-icon question-block-title"><ng-label text="{{question.display}}"></ng-label><button ng-if="question.helps.length>0" data-toggle="popover" data-trigger="click" data-html="true" data-content="{{question.helps[0].text}}" data-placement="top" class="fa fa-question-circle"><script type="text/javascript-lazy">$('.fa-question-circle').popover();</script></button></p>
        <div class="zip-code form-inline">
            <input type="text" name="zipcode" class="form-control" id="zipcode" placeholder="Enter Zip Code" ng-model="$root.answers[category].zip" required zipcode/>
            <button ng-disabled="$root.isZipCodeValidating" ng-click="updateZip()" class="btn btn-secondary">{{zipCodeLabel}}</button>
        </div>
        <p ng-show="zipCodeUpdated" ng-class="{'correct-state':$root.isZipValid,'error-state':!$root.isZipValid}"><strong>{{zipCodeCheckResult}}</strong> {{zipCodeDescription}}</p>
    </section>
    <input type="text" ng-show="false" ng-model="zipValid" required/>
</div>
