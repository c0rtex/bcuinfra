<div class="zip-search question-block">
    <section>
        <p class="question-block-icon question-block-title">Searching for benefits provided in<button ng-if="question.helps.length>0" data-toggle="popover" data-trigger="click" data-html="true" data-content="{{question.helps[0].text}}" data-placement="top" class="fa fa-question-circle"><script type="text/javascript-lazy">$('.fa-question-circle').popover();</script></button></p>
        <input type="text" name="zipcode" class="form-control" id="zipcode" placeholder="Enter Zip Code" ng-model="$root.prescreen.zip" ng-show="$root.prescreen.isEdit" required zipcode/>
        <div class="zipcode-formatted" ng-show="$root.prescreen.isZipValid" ng-hide="$root.prescreen.isEdit">{{$root.prescreen.zipcode_formatted}}<a ng-click="resetZip()" class="btn-link">Edit</a></div>
        <p class="error-state" ng-hide="$root.prescreen.isZipValid"><strong>Error!</strong> Please enter a valid zipcode in the United States</p>
    </section>
</div>
