<div class="income question-block" ng-show="$root.answers[category].dob_month && $root.answers[category].dob_year">
    <section>
        <p class="question-block-icon question-block-title"><ng-label text="{{question.display}}"></ng-label><button ng-if="question.helps.length>0" data-toggle="popover" data-trigger="click" data-html="true" data-content="{{question.helps[0].text}}" data-placement="top" class="fa fa-question-circle"><script type="text/javascript-lazy">$('.fa-question-circle').popover();</script></button></p>
        <div class="btn-group" role="group" aria-label="Montly Income?">
            <button ng-repeat="income in question.answer_fields[0].options track by income.code" type="button" class="btn btn-default" ng-class="{active: $root.answers[category].bcuqc_income_list.code == income.code}" ng-click="$root.answers[category].bcuqc_income_list = income">{{income.display}}</button>
        </div>
    </section>

    <input type="text" ng-show="false" required ng-model="$root.answers[category].bcuqc_income_list">
</div>
