<div class="benefits question-block" ng-show="showBenefits()">
    <section>
        <p class="question-block-icon question-block-title"><ng-label text="{{question.display}}"></ng-label><button ng-if="question.helps.length>0" data-toggle="popover" data-trigger="click" data-html="true" data-content="{{question.helps[0].text}}" data-placement="top" class="fa fa-question-circle"><script type="text/javascript-lazy">$('.fa-question-circle').popover();</script></button><a ng-click="selectAll()" class="btn btn-link">{{selectLinkText}}</a></p>
        <div class="benefits-selector-container">
            <div class="benefits-selector-repeater" ng-class="{checked: programAdded(program.code)}" ng-repeat="program in programs" ng-click="addProgram(program)" selector>
                <div class="benefits-selector-checkbox">
                    <div class="benefits-selector-checkbox-content">
                        <div class="icon-wrapper">
                            <img width="50" height="50" ng-src="{{program.image}}" alt="{{ program.alt }}" title="{{ program.title }}" />
                        </div>
                        <div class="benefits-selector-label">
                            <div class="label-inner">{{program.name}}</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <input type="text" ng-model="$root.areProgramsAdded" required ng-show="false">
</div>
