<div class="income question-block" ng-show="checkRule()">
    <section class="form-group">
        <p><ng-label text="{{question.display}}"></ng-label><button ng-if="question.helps.length>0" data-toggle="popover" data-trigger="click" data-html="true" data-content="{{question.helps[0].text}}" data-placement="top" class="fa fa-question-circle"><script type="text/javascript-lazy">$('.fa-question-circle').popover();</script></button></p>
        <year-drop code="sp_dob_year" offset="100" range="117"></year-drop>
        <select required class="form-control inline" name="sp-dob-month" ng-model="$root.answers[category].sp_dob_month" ng-options="month.name for month in months | orderBy:'id' track by month.id">
            <option value="">-- Select Month --</option>
        </select>
    </section>
</div>
