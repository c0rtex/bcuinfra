<div class="partner-veteran-status question-block" ng-show="checkRule()">
    <section>
        <p class="question-block-title"><ng-label text="{{question.display}}"></ng-label><button ng-if="question.helps.length>0" data-toggle="popover" data-trigger="click" data-html="true" data-content="{{question.helps[0].text}}" data-placement="top" class="fa fa-question-circle"><script type="text/javascript-lazy">$('.fa-question-circle').popover();</script></button></p>
        <set-default-answer category="{{category}}" code="sp_veteran" value="n"/>
        <div class="btn-group" role="group" aria-label="Montly Income?">
            <button type="button" class="btn btn-default" value="yes" ng-class="{active: $root.answers[category].sp_veteran == 'y'}" ng-click="$root.answers[category].sp_veteran = 'y'">Yes</button>
            <button type="button" class="btn btn-default" value="no" ng-class="{active: $root.answers[category].sp_veteran == 'n'}" ng-click="$root.answers[category].sp_veteran = 'n'">No</button>
        </div>
    </section>
    <input type="text" ng-model="$root.answers[category].sp_veteran" ng-show="false" ng-required="checkRule()">
</div>
