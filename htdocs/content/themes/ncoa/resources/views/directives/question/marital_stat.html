<div class="marital-status question-block" ng-show="$root.isScreening||($root.answers[category].bcuqc_income_list)">
    <section>
        <p class="question-block-icon question-block-title"><ng-label text="{{question.display}}"></ng-label><button ng-if="question.helps.length>0" data-toggle="popover" data-trigger="click" data-html="true" data-content="{{question.helps[0].text}}" data-placement="top" class="fa fa-question-circle"><script type="text/javascript-lazy">$('.fa-question-circle').popover();</script></button></p>
        <div class="btn-group" role="group" aria-label="Montly Income?">
            <button ng-repeat="marital_status in question.answer_fields[0].options track by marital_status.code" type="button" class="btn btn-default" ng-class="{active: $root.answers[category].marital_stat.code == marital_status.code}" ng-click="$root.answers[category].marital_stat = marital_status">{{marital_status.display}}</button>
        </div>
    </section>

    <input type="text" ng-show="false" required ng-model="$root.answers[category].marital_stat">
</div>
