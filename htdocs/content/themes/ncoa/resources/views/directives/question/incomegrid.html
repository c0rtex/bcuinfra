<div class="income question-block" ng-show="checkRule()">
    <section class="form-group">
        <p><ng-label text="{{question.display}}"></ng-label><button ng-if="question.helps.length>0" data-toggle="popover" data-trigger="click" data-html="true" data-content="{{question.helps[0].text}}" data-placement="top" class="fa fa-question-circle"><script type="text/javascript-lazy">$('.fa-question-circle').popover();</script></button></p>
        <div class="checkbox-stacked">
        <div class="checkbox" ng-repeat="income in question.answer_fields">
            <input type="checkbox" name="{{income.code}}" id="income-cb-{{income.code}}" ng-model="answer_checked">
            <label for="income-cb-{{income.code}}"><span></span><ng-label text="{{income.display}}"></ng-label></label>
            <grid ng-show="answer_checked" class="sales-grid" request="finances-assets-grid" code="{{income.code}}" type="1" description="{{income.description}}"></grid>
        </div>
        </div>
    </section>
</div>
