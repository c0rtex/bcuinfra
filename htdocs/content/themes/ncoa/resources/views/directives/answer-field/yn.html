<div class="btn-group" role="group">
    <button type="button" class="btn btn-default" ng-class="{active: $root.screening.answers[category][answer_field.code] == 'y'}" ng-click="$root.screening.answers[category][answer_field.code] = 'y'">Yes</button>
    <button type="button" class="btn btn-default" ng-class="{active: $root.screening.answers[category][answer_field.code] == 'n'}" ng-click="$root.screening.answers[category][answer_field.code] = 'n'">No</button>
</div>
