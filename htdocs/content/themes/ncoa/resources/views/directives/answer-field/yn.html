<set-default-answer category="{{category}}" answer_field="answer_field" value="n"/>
<div class="btn-group" role="group">
    <button type="button" class="btn btn-default" ng-class="{active: $root.answers[category][answer_field.code] == 'y'}" ng-click="$root.answers[category][answer_field.code] = 'y'">Yes</button>
    <button type="button" class="btn btn-default" ng-class="{active: $root.answers[category][answer_field.code] == 'n'}" ng-click="$root.answers[category][answer_field.code] = 'n'">No</button>
</div>
