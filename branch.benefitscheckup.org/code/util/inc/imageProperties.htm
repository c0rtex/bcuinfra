<html>
<head>
	<title>Image Properties</title>
	<style type="text/css">
    	BODY {
			font-family: verdana, arial;
			font-size : 10pt;
		}
		A {
        	color : 1d039e;
	        text-decoration : none;
    	}
		A:Hover {
	  		color : 1d039e;
	        text-decoration : underline;
    	}
		.heading {
	  		font-family: Verdana, Arial, Helvetica, Sans-Serif;
			font-size: 10pt;
			color: black;
			font-weight: bold;
			background-color: white;
		}
		.cellheading {
			font-family: Verdana, Arial, Helvetica, Sans-Serif;
			font-size: 10pt;
			color: white;
			font-weight: bold;
		}
		.input { 
			background-color: white;
			font-size: 10pt;
			color : gray;
		}
	</style>
	<script language="JavaScript">		var imgNode=null;
		function init() {	
		imgNode = window.opener.ae_selectedImage;
		if(imgNode==null) {
			alert("No image selected.");
			window.close();
		}
		window.opener.ae_selectedImage=null;
		// Walking through the ControlRange collection	
		var sAlign = imgNode.align;	
		var sAlt = imgNode.alt;	
		var sBorder = imgNode.border;	
		var sHeight = imgNode.height;	
		var sName = imgNode.name;	
		var sSrc = imgNode.src;	
		var sWidth = imgNode.width; 	
		var sVspace=imgNode.vspace;
		var sHspace=imgNode.hspace;
		
		var sel=document.getElementById('oAlign');			for(var i=0;i<sel.options.length;i++) {				if(sAlign.toLowerCase()==sel.options[i].value) {					sel.selectedIndex=i;					break;				}			}	
		document.getElementById('oName').value = sName;	
		document.getElementById('oAlt').value = sAlt;	
		document.getElementById('oBorder').value = sBorder;	
		document.getElementById('oHeight').value = sHeight;	
		document.getElementById('oWidth').value = sWidth;	
		document.getElementById('oSrc').value = sSrc;		
		if(sVspace)
			document.getElementById('oVspace').value=imgNode.getAttribute('vspace');
		if(sHspace)
			document.getElementById('oHspace').value=imgNode.getAttribute('hspace');
		}
		
		function writeProps() {
			window.opener.ae_imageproperties(window.opener.ae_hot,imgNode, document.getElementById('oName').value,
				document.getElementById('oAlign').value,
				document.getElementById('oAlt').value,
				document.getElementById('oBorder').value,
				document.getElementById('oHeight').value,
				document.getElementById('oWidth').value,
				document.getElementById('oVspace').value,
				document.getElementById('oHspace').value,
				document.getElementById('oSrc').value);
			window.close();
		}
		
	</script>
</head>

<body link="#1d039e" vlink="#1d039e" onload="init();">
<form id="imgPropForm" style="position:absolute">
	<table cellspacing="0" cellpadding="3" border="1" bordercolor="silver" width="350" bgcolor="silver">
		<tr>
			<td class="heading" colspan="2">Image Properties</td>
		</tr>
		<tr>
			<td class="cellHeading" align="right">name:</td>
			<td class="input"><input id="oName" type="text" size="40"></td>
		</tr>
		<tr>
			<td class="cellHeading" align="right">align:</td>
			<td class="input" align="left">
				<select id="oAlign">
			        <option value="" selected>&nbsp;</option>
			        <option value="absmiddle">absmiddle</option>
			        <option value="middle">middle</option>
			        <option value="bottom">bottom</option>
			        <option value="top">top</option>
			        <option value="left">left</option>
			        <option value="right">right</option>
			        <option value="baseline">baseline</option>
			        <option value="texttop">texttop</option>
			        <option value="absbottom">absbottom</option>
			      </select>
			</td>
		</tr>
		<tr>
			<td class="cellHeading" align="right">alt:</td>
			<td class="input" align="left"><input id="oAlt" type="text" size="40"></td>
		</tr>
		<tr>
			<td class="cellHeading" align="right">border:</td>
			<td class="input" align="left"><input id="oBorder" type="text" size="1" value="0"></td>
		</tr>
		<tr>
			<td class="cellHeading" align="right">height:</td>
			<td class="input" align="left"><input id="oHeight" type="text" size="3"></td>
		</tr>
		<tr>
			<td class="cellHeading" align="right">width:</td>
			<td class="input" align="left"><input id="oWidth" type="text" size="3"></td>
		</tr>
			<tr>
			<td class="cellHeading" align="right">vspace:</td>
			<td class="input" align="left"><input id="oVspace" type="text" size="3"></td>
		</tr>
			<tr>
			<td class="cellHeading" align="right">hspace:</td>
			<td class="input" align="left"><input id="oHspace" type="text" size="3"></td>
		</tr>
		<tr>
			<td class="cellHeading" align="right">src:</td>
			<td class="input" align="left"><input id="oSrc" type="text" size="40" value="http://"></td>
		</tr>
	</table>
	<div align="center"><a href="javascript:writeProps()"><img src="images/down.gif" width=23 height=22 alt="" border="0" align="absmiddle"></a>&nbsp;<a href="javascript:writeProps()"><b>Apply</b></a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href="javascript:close()"><img src="images/delete.gif" width=18 height=17 alt="Close This window" border="0" align="absmiddle"></a>&nbsp;<a href="javascript:close()"><b>Cancel</b></a></div>
</form>


</body>
</html>
