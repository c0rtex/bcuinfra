<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>One Away Modal</title>
</head>



<body>

<script type="text/javascript" src="http://code.jquery.com/jquery-latest.pack.js"></script>
<script>
//Code from Queness
$(document).ready(function() {	

	//select all the a tag with name equal to modal
	$('a[name=modal]').click(function(e) {
		//Cancel the link behavior
		e.preventDefault();
		
		//Get the A tag
		var id = $(this).attr('href');
	
		//Get the screen height and width
		var maskHeight = $(document).height();
		var maskWidth = $(window).width();
	
		//Set heigth and width to mask to fill up the whole screen
		$('#mask').css({'width':maskWidth,'height':maskHeight});
		
		//transition effect		
		$('#mask').fadeIn(1000);	
		$('#mask').fadeTo("slow",0.8);	
	
		//Get the window height and width
		var winH = $(window).height();
		var winW = $(window).width();
              
		//Set the popup window to center
		$(id).css('top',  winH/2-$(id).height()/2);
		$(id).css('left', winW/2-$(id).width()/2);
	
		//transition effect
		$(id).fadeIn(2000); 
	
	});
	
	//if close button is clicked
	$('.window .close').click(function (e) {
		//Cancel the link behavior
		e.preventDefault();
		$('#mask, .window').hide(); 
	});		
	
	//if mask is clicked
	$('#mask').click(function () {
		$(this).hide();
		$('.window').hide();
	});			
	
});

$(window).load(function() {
    $('a#myLinkyLink[name=modal]').trigger("click");
});

</script>


<style>
#mask {
  position:absolute;
  left:0;
  top:0;
  z-index:9000;
  background-color:#000;
  display: none;
}

  position:absolute;
  left:0;
  top:0;
  width:440px;

  display:none;
  z-index:9999;

}
#boxes #dialog1 {
  width:745px; 
  height:320px;
}
#dialog1 .d-closeMe {
  width:745px;

}
#dialog1 .d-middle {
  float:left;
  background:url(images/oneAway_main.png) no-repeat 0 0 transparent; 
  width:745px; 
  height:292px;
}
#dialog1 .d-tellCongress {
  float:right;
  width:239px; 
  height:45px;
  margin-top: -42px;
  
}
</style>




<div id="boxes">
<a href="#dialog1" name="modal" id="myLinkyLink"></a>
<!-- Start of OneAway Dialog -->  
<div id="dialog1" class="window">
  <div class="d-closeMe"> <a href="#"class="close"/><img src="images/oneAway_top.png" border="0" /></a> </div>
  <div class="d-middle"></div>
  <div class="d-tellCongress"><a href="http://www.oneaway.org/Tell-Congress?utm_source=BCU&utm_medium=Referral&utm_campaign=BCU_11-07-01"><img src="images/oneAway_button.png" border="0"/></a></div>
</div>
<!-- End of OneAway Dialog -->  
<!-- Mask to cover the whole screen -->
<div id="mask"></div>
</div>


</body>
