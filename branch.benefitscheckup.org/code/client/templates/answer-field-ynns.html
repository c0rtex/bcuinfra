<p validator-add="{{answer_field.validation_code}}" ng-model="$root.div_af[answer_field.code]" id="div_{{answer_field.code}}">
    <input type="radio" id="id_{{answer_field.code}}_y" ng-model="$root.af[answer_field.code]" name="{{answer_field.code}}" value="1" ng-required="answer_field.required">Yes&nbsp
    <input type="radio" id="id_{{answer_field.code}}_n" ng-model="$root.af[answer_field.code]" name="{{answer_field.code}}" value="0"  ng-required="answer_field.required">No
    <input type="radio" id="id_{{answer_field.code}}_ns" ng-model="$root.af[answer_field.code]" name="{{answer_field.code}}" value="-1" ng-required="answer_field.required">Not Sure
    <span ng-show="answer_field.required">*</span>
</p>
