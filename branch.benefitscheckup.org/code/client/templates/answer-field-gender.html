<p validator-add="{{answer_field.validation_code}}" ng-model="$root.div_af[answer_field.code]" id="div_{{answer_field.code}}">
    <span ng-repeat="gender in answer_field.options | orderBy: 'sort'">
        <input type="radio" name="gender" ng-model="$root.af[answer_field.code]" ng-value="gender.id" ng-required="answer_field.required">{{gender.display}}&nbsp
    </span>
    <span ng-show="answer_field.required">*</span>
</p>
