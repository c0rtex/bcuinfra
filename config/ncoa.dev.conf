<VirtualHost *:8888>

	ServerName ncoa.dev
	#ServerName 127.0.0.1
	
	ServerAdmin webmaster@localhost
	#DocumentRoot /Developer/bcuinfra.2/htdocs
	DocumentRoot /Developer/bcuinfra.2/htdocs
	SetEnv ENVIRONMENT local

	#<Directory /Developer/bcuinfra.2/htdocs/>
	<Directory /Developer/bcuinfra.2/htdocs/>
	
            Options Indexes FollowSymLinks MultiViews
            # To make wordpress .htaccess work
            AllowOverride All
            Order allow,deny
            Allow from all
            #Require all granted
    </Directory>

ErrorLog /Developer/bcuinfra.2/logs/error.log
CustomLog /Developer/bcuinfra.2/logs/access.log combined

</VirtualHost>

# vim: syntax=apache ts=4 sw=4 sts=4 sr noet
