<VirtualHost *:80>

	ServerName ncoa.dev
	
	ServerAdmin webmaster@localhost
	DocumentRoot /Users/raukasov/ltg/bcudesign/htdocs
	SetEnv ENVIRONMENT local

	<Directory /Users/raukasov/ltg/bcudesign/htdocs/>
            Options Indexes FollowSymLinks MultiViews
            # To make wordpress .htaccess work
            AllowOverride All
            Order allow,deny
            Allow from all
            Require all granted
    </Directory>

	ErrorLog /Users/raukasov/ltg/bcudesign/logs/error.log
	CustomLog /Users/raukasov/ltg/bcudesign/logs/access.log combined

</VirtualHost>

